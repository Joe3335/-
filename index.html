<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galactic Guardian: AI Chronicles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poller+One&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom Scrollbar for Holograms */
      .hologram-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .hologram-scroll::-webkit-scrollbar-track {
        background: rgba(0, 255, 255, 0.1);
      }
      .hologram-scroll::-webkit-scrollbar-thumb {
        background: rgba(0, 255, 255, 0.5);
        border-radius: 4px;
      }
      
      /* Star Wars Crawl Animation */
      .crawl-container {
        perspective: 300px;
        height: 100%;
        overflow: hidden;
      }
      .crawl-content {
        transform-origin: 50% 100%;
        transform: rotateX(25deg);
        animation: crawl 60s linear infinite;
        position: relative;
        top: 100%; 
      }
      @keyframes crawl {
        0% { top: 100%; transform: rotateX(20deg) translateZ(0); opacity: 1; }
        100% { top: -200%; transform: rotateX(25deg) translateZ(-1000px); opacity: 0; }
      }
    </style>
